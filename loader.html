<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        body { margin: 0; height: 100vh; background: #111; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .scanner { font-family: 'Poppins', sans-serif; font-size: clamp(2rem, 10vw, 4rem); color: #fff; font-weight: 700; text-transform: uppercase; letter-spacing: 5px; position: relative; }
        .scanner:before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to right, transparent, #e94560, transparent); animation: scan 3s linear infinite; }
        @keyframes scan { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>
</head>
<body>
    <h1 class="scanner">Live Tracker</h1>

    <script>
        let supabase;

        async function handleLoginRedirect() {
            try {
                // Supabase se connect karein
                const response = await fetch('/api/config');
                const config = await response.json();
                if (!config.supabaseUrl || !config.supabaseAnonKey) {
                    throw new Error("Config not loaded");
                }
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);

                // Login state ko sunein
                supabase.auth.onAuthStateChange((event, session) => {
                    // Jaise hi login kamyab ho (SIGNED_IN event aaye)
                    if (event === 'SIGNED_IN') {
                        // Foran dashboard par bhej dein
                        window.location.href = '/dashboard.html';
                    }
                });
                
                // Fallback: Agar 5 second tak kuch na ho, to wapas login par bhej dein
                setTimeout(() => {
                    const { data: { session } } = supabase.auth.getSession();
                    if (!session) {
                        window.location.href = '/login.html';
                    }
                }, 5000);

            } catch (error) {
                console.error('Failed to handle redirect:', error);
                // Agar koi error aaye, to wapas login par bhej dein
                window.location.href = '/login.html';
            }
        }

        handleLoginRedirect();
    </script>
</body>
</html>
